<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Veterinario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${veterinario.id == null ? 'Nuevo Veterinario' : 'Editar Veterinario'}"></h2>

    <form th:action="@{/veterinarios/guardar}" th:object="${veterinario}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad</label>
            <input type="text" class="form-control" id="especialidad" th:field="*{especialidad}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/veterinarios" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
