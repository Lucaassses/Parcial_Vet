<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Propietarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Lista de Propietarios</h2>
    <a href="/propietarios/nuevo" class="btn btn-primary mb-3">Nuevo Propietario</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="propietario : ${propietarios}">
            <td th:text="${propietario.id}"></td>
            <td th:text="${propietario.nombre}"></td>
            <td th:text="${propietario.direccion}"></td>
            <td th:text="${propietario.telefono}"></td>
            <td>
                <a th:href="@{/propietarios/editar/{id}(id=${propietario.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/propietarios/eliminar/{id}(id=${propietario.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este registro?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
