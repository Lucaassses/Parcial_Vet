<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${consulta.id == null ? 'Nueva Consulta' : 'Editar Consulta'}"></h2>

    <form th:action="@{/consultas/guardar}" th:object="${consulta}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="mascota" class="form-label">Mascota</label>
            <input type="text" class="form-control" id="mascota" th:field="*{mascota}" required>
        </div>

        <div class="mb-3">
            <label for="veterinario" class="form-label">Veterinario</label>
            <input type="text" class="form-control" id="veterinario" th:field="*{veterinario}" required>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/consultas" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
